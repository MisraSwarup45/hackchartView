<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet" />
    <title>ChartView</title>
</head>

<body>
    <section class="background">

        <div class="elements">
            <div class="flexboxfirst">
                <div class="begintext">
                    <span class="sometext">Ready to get free access to the world of investing?</span>
                </div>

                <div class="logocontainer">
                    <div class="logopic"></div>
                </div>


                <div class="logoContainerText">
                    <span class="go">Let's get going...</span>
                </div>
            </div>

            <div id="form-container">

                <form id="form">

                    <div class="name1"><input type="text" id="username" placeholder="Username" name="username">
                    </div>
                    <div class="name2"><input type="password" id="pass" placeholder="Password" name="pass"></div>

                </form>

                <div class="buttonsContainer">


                    <div class="click1"><button type="button" id="login">Log In</button></div>

                    <div class="click2"><button type="button" id="sign">Sign Up</button></div>


                </div>

                <span id="returnMessage"></span>
            </div>

            <div class="backcontainer">
                <div class="goback"><button type="button" class="back">Back</button></div>
            </div>

        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
